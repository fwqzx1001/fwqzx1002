    <p>【明慧网6月30日讯】据可靠消息，2003年4月上旬左右，中国大陆610总部对下属各610组织发出了新规定，规定说，对正在散发法轮功资料和聚会的法轮功学员，610组织成员可以在其拒捕的情况下，不必鸣枪示警，可直接开枪射击。而这之前的规定是，必须先鸣枪示警，若拒捕，才能对人开枪射击。 
    </p>

<P><b>这一规定意味着，610邪恶之徒可以随意开枪射杀大法弟子，事后只要说是拒捕就行了。 
</b> 
<P>四年来，610犯罪集团对法轮功学员实行的是"名誉上搞臭、经济上截断、肉体上消灭”、"打死算自杀”政策，610也因此成为世界上臭名昭著的恐怖犯罪集团之一。</P>
